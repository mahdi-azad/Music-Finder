<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Find Music</h1>
        <form id="searchForm">
            <div class="input-group mb-3 justify-content-center">
                <input type="text" class="form-control" id="musicInput" placeholder="Enter an artist name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button type="button" id="inputBtn" class="btn btn-primary">Search</button>
            </div>
        </form>
        
        <div class="list-container">
            <ul id="results"></ul>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
